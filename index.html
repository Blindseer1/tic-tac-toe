<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>
        Tic-Tac-Toe
    </h1>
    <div class="buttons">
       
       <div class="inputs">
        <label for="player1Input">Player 1 Name</label>
        <input type="text" id="player1Input">
        <label for="player2Input">Player 2 Name</label>
        <input type="text" id="player2Input">
       </div>
       <button class="start" type="submit">
        Start
    </button>
        
    </div>
    <div class="container">
        <div class="board">
        
        </div>
        <div class="result">
    
        </div>
    </div>
    <div class="thirdCont">
        <div class="score">
            <div class="scoreText">
                Score
            </div>
            <div>
                <div id="firstPScore">
                    0
                </div>
                <div>
                    :
                </div>
                <div id="secondPScore">
                    0
                </div>
            </div>


        </div>
        <div class="turn">
            
        </div>
        
        
    </div>
   
</body>
</html>
